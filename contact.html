<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <section class="contact-us">
      <h2>Contact Us</h2>
      <form
        action="mailto:fgasimov777@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label for="name"> Name: </label>
        <input type="text" id="name" placeholder="First name " required />
        <label for="email"> Email: </label>
        <input type="email" id="email" placeholder="ABC@123.COM " required />
        <label for="message"> Message: </label>
        <textarea id="message" rows="6" required></textarea>
        <button class="btn" type="submit">SUBMIT</button>
      </form>
    </section>
  </body>
</html>
